<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ionic Example</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@ionic/core@4.11.13/css/ionic.bundle.css"/>
    
    <script type="module" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Ionic Reteno</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
            <ion-router-link href="index.html">
              <ion-button>Go to main page</ion-button>
            </ion-router-link>
            </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Anonymous User Attributes</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">First Name</ion-label>
                    <ion-input type="text" id="input-first-name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Last Name</ion-label>
                    <ion-input type="text" id="input-last-name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Language</ion-label>
                    <ion-input type="text" id="input-lang"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Time Zone</ion-label>
                    <ion-input type="text" id="input-timezone"></ion-input>
                  </ion-item>                 
                  <ion-item>
                    <ion-label position="floating">Region</ion-label>
                    <ion-input type="text" id="input-region"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Town</ion-label>
                    <ion-input type="text" id="input-town"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Address</ion-label>
                    <ion-input type="text" id="input-address"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Postcode</ion-label>
                    <ion-input type="text" id="input-postcode"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button fill="outline" color="danger" id="btn-cancel">
                      <ion-icon slot="start" name="close"></ion-icon
                      >Clear</ion-button
                    >
                    <ion-button id="btn-confirm">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Set Attributes
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="cordova.js"></script>
    <script src="js/userattranonymous.js"></script>
  </body>
</html>
