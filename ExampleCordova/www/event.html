<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Cordova Example</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.11.13/css/ionic.bundle.css"/>
    <script type="module" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Cordova Reteno</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
            <ion-router-link href="index.html">
              <ion-button>Go to main page</ion-button>
            </ion-router-link>
            </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Events</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    
                  <ion-item>
                    <ion-label position="floating">Event Type <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input type="text" id="input-event-type" value="test_event_type"></ion-input>
                  </ion-item>
                  
                  <ion-list id="param-list">
                  </ion-list>
            
                  <div margin-vertical text-right>
                    <ion-button id="btn-new-param">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Parameters
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row id="new-param">
           
          </ion-row>
          
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <div margin-vertical text-right>
                <ion-button id="btn-send-event">
                  Send Custom Event
                </ion-button>
              </div>
            </ion-col>
            </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="cordova.js"></script>
    <script src="js/event.js"></script>
  </body>
</html>
