<!DOCTYPE html>

<html>
<head>
    <!--meta http-equiv="Content-Security-Policy" content="default-src * gap: gap-iab: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;"-->
    <!--meta name="format-detection" content="telephone=no"-->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@4.11.13/css/ionic.bundle.css" />
    <script type="module" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@ionic/core@4.11.13/dist/ionic/ionic.js"></script>
    <title>Cordova Example</title>
</head>
<body>
<ion-app class="app">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Cordova Reteno</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content id="deviceready">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-content>
                            <ion-item>
                                <ion-router-link href="userattr.html">
                                    <ion-button>Go to Attributes</ion-button>
                                </ion-router-link>
                            </ion-item>
                            <ion-item>
                                <ion-router-link href="event.html">
                                    <ion-button>Go to Event</ion-button>
                                </ion-router-link>
                            </ion-item>
							 <ion-item>
                                <ion-router-link href="userattranonymous.html">
                                    <ion-button>Go to Anonymous Attributes</ion-button>
                                </ion-router-link>
                            </ion-item>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                <h2>Firebase Test</h2>

                <div id="ui">
                    <h3>OS</h3>
                    <p>Platform: <span id="device-platform"></span></p>

                    <h3>Notifications</h3>
                    <button onclick="clearNotifications()">Clear notifications</button>
                    <button onclick="getID()">Get FCM ID</button>
                    <button onclick="getToken(true)">Get FCM token</button>
                    <button onclick="getAPNSToken()" class="ios-only">Get APNS token</button>
                    <button onclick="getBadgeNumber()" class="ios-only">Get badge number</button>
                    <button onclick="incrementBadgeNumber()" class="ios-only">Increment badge number</button>
                    <button onclick="clearBadgeNumber()">Clear badge number</button>
                    <button onclick="subscribe()">Subscribe</button>
                    <button onclick="unsubscribe()">Unsubscribe</button>
                    <button onclick="unregister()">Unregister</button>
                    <button class="autoinit-enable" onclick="enableAutoInit()">Enable Auto Init</button>
                    <button class="autoinit-disable" onclick="disableAutoInit()">Disable Auto Init</button>
                </div>


                <h3>Activity log (latest first)</h3>
                <button onclick="clearLog()">Clear activity log</button>
                <xmp id="log-output"></xmp>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-content>

</ion-app>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/stacktrace.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
