<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Reteno</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item [routerLink]="['/home']">
    <ion-button>Go to main page</ion-button>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Anonymous User Attributes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-input
                label="First Name"
                labelPlacement="floating"
                type="text" id="input-first-name" [(ngModel)]="firstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Last Name"
                labelPlacement="floating"
                type="text" id="input-last-name" [(ngModel)]="lastName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Language"
                labelPlacement="floating"
                type="text" id="input-lang" [(ngModel)]="language"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Time Zone"
                labelPlacement="floating"
                type="text" id="input-timezone" [(ngModel)]="timezone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Region"
                labelPlacement="floating"
                type="text" id="input-region" [(ngModel)]="region"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Town</ion-label>
              <ion-input
                label="Town"
                labelPlacement="floating"
                type="text" id="input-town" [(ngModel)]="town"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Address"
                labelPlacement="floating"
                type="text" id="input-address" [(ngModel)]="address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Postcode"
                labelPlacement="floating"
                type="text" id="input-postcode" [(ngModel)]="postcode"></ion-input>
            </ion-item>
            <div margin-vertical text-right>
              <ion-button fill="outline" color="danger" id="btn-cancel" (click)="clear()">
                <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
              <ion-button id="btn-confirm" (click)="sendAttributes()">
                <ion-icon slot="start" name="add"></ion-icon>
                Set Attributes
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
