<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Reteno</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item [routerLink]="['/home']">
    <ion-button>Go to main page</ion-button>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Events</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <ion-item>
              <ion-input
                label="Event Type"
                labelPlacement="floating"
                type="text" id="eventType"
                value="test_event_type"
                [(ngModel)]="eventType"></ion-input>
            </ion-item>

            <ion-list id="param-list">
              <ion-item [textContent]="eventService.customParams">
              </ion-item>
            </ion-list>

            <div margin-vertical text-right>
              <ion-button id="btn-new-param" (click)="addParameters()">
                <ion-icon slot="start" name="add"></ion-icon>
                Add Parameters
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row id="new-param" >
      <app-custom-event-form *ngIf="eventService.showHideParamForm"></app-custom-event-form>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div margin-vertical text-right>
          <ion-button id="btn-send-event" (click)="sendEvents()">
            Send Custom Event
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
